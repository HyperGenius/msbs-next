<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactics UI Mockup - ガレージ機能</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: #111827;
            color: #34d399;
            padding: 40px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            border-bottom: 2px solid #065f46;
            padding-bottom: 10px;
        }
        
        .subtitle {
            opacity: 0.7;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        
        .panel {
            background-color: #1f2937;
            border: 1px solid #065f46;
            border-radius: 8px;
            padding: 24px;
        }
        
        .panel-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 16px;
            border-left: 4px solid #10b981;
            padding-left: 8px;
        }
        
        .mobile-suit-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .mobile-suit-item {
            background-color: #111827;
            border: 1px solid #065f46;
            padding: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .mobile-suit-item:hover {
            border-color: #10b981;
        }
        
        .mobile-suit-item.selected {
            background-color: #065f46;
            border-color: #10b981;
        }
        
        .mobile-suit-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .mobile-suit-stats {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            background-color: #111827;
            border: 1px solid #065f46;
            border-radius: 4px;
            color: #34d399;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #10b981;
        }
        
        .tactics-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #065f46;
        }
        
        .tactics-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
            color: #6ee7b7;
        }
        
        .form-help {
            font-size: 12px;
            color: #059669;
            margin-top: 4px;
        }
        
        .btn-save {
            width: 100%;
            padding: 16px;
            background-color: #10b981;
            color: #000;
            border: none;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 16px;
        }
        
        .btn-save:hover {
            background-color: #34d399;
        }
        
        .success-message {
            padding: 12px;
            background-color: rgba(16, 185, 129, 0.3);
            border: 1px solid #10b981;
            border-radius: 4px;
            color: #6ee7b7;
            margin-top: 16px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .highlight {
            background-color: rgba(16, 185, 129, 0.2);
            padding: 2px 4px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GARAGE - Mobile Suit Hangar</h1>
        <p class="subtitle">機体管理システム</p>
        
        <div class="grid">
            <!-- Left Panel: Mobile Suit List -->
            <div class="panel">
                <div class="panel-title">機体一覧</div>
                <div class="mobile-suit-list">
                    <div class="mobile-suit-item selected">
                        <div class="mobile-suit-name">Gundam</div>
                        <div class="mobile-suit-stats">HP: 1000 / 装甲: 100 / 機動性: 1.5</div>
                    </div>
                    <div class="mobile-suit-item">
                        <div class="mobile-suit-name">Zaku II</div>
                        <div class="mobile-suit-stats">HP: 800 / 装甲: 50 / 機動性: 1.0</div>
                    </div>
                    <div class="mobile-suit-item">
                        <div class="mobile-suit-name">GM</div>
                        <div class="mobile-suit-stats">HP: 900 / 装甲: 80 / 機動性: 1.3</div>
                    </div>
                </div>
            </div>
            
            <!-- Right Panel: Edit Form -->
            <div class="panel">
                <div class="panel-title">機体ステータス編集</div>
                
                <!-- Basic Stats -->
                <div class="form-group">
                    <label class="form-label">機体名</label>
                    <input type="text" class="form-input" value="Gundam">
                </div>
                
                <div class="form-group">
                    <label class="form-label">最大HP</label>
                    <input type="number" class="form-input" value="1000">
                </div>
                
                <div class="form-group">
                    <label class="form-label">装甲</label>
                    <input type="number" class="form-input" value="100">
                </div>
                
                <div class="form-group">
                    <label class="form-label">機動性</label>
                    <input type="number" step="0.1" class="form-input" value="1.5">
                </div>
                
                <!-- Tactics Section (NEW!) -->
                <div class="tactics-section">
                    <div class="tactics-title">戦術設定 (Tactics) <span class="highlight">NEW!</span></div>
                    
                    <div class="form-group">
                        <label class="form-label">ターゲット優先度</label>
                        <select class="form-select">
                            <option value="CLOSEST">CLOSEST - 最寄りの敵</option>
                            <option value="WEAKEST" selected>WEAKEST - HP最小の敵</option>
                            <option value="RANDOM">RANDOM - ランダム選択</option>
                        </select>
                        <div class="form-help">攻撃対象の選択方法を設定します</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">交戦距離設定</label>
                        <select class="form-select">
                            <option value="MELEE">MELEE - 近接突撃</option>
                            <option value="RANGED" selected>RANGED - 遠距離維持</option>
                            <option value="BALANCED">BALANCED - バランス型</option>
                            <option value="FLEE">FLEE - 回避優先</option>
                        </select>
                        <div class="form-help">戦闘時の移動パターンを設定します</div>
                    </div>
                </div>
                
                <!-- Success Message (shown after save) -->
                <div class="success-message">
                    機体データを更新しました
                </div>
                
                <!-- Save Button -->
                <button class="btn-save">保存</button>
            </div>
        </div>
    </div>
</body>
</html>
